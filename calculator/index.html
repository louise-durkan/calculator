<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
 <script src="calculator.js"></script>
 <link rel="stylesheet" href="style.css"/>
 <title>Calculator</title>
</head>
<body>
<div class="calculator">
  <input type="text" class="screen" value="" disabled />
<div class="calculator-buttons">
 <div class="top">
  <button type="button" value="clear" class="span-two top clear">AC</button>
  <button type="button" value="delete" class="span-two top">DEL</button>
 </div>
  <button type="button" value="1">1</button>
  <button type="button" value="2">2</button>
  <button type="button" value="3">3</button>
  <button type="button" class="operator" value="/">&divide;</button>
  <button type="button" value="4">4</button>
  <button type="button" value="5">5</button>
  <button type="button" value="6">6</button>
  <button type="button" class="operator" value="*">&times;</button>
  <button type="button" value="7">7</button>
  <button type="button" value="8">8</button>
  <button type="button" value="9">9</button>
  <button type="button" class="operator" value="+">+</button>
  <button type="button" class="span-two zero" value="0">0</button>
  <button type="button" class="operator" value="-">-</button>
  <button type="button" class="decimal" value=".">.</button>
  <button type="button" class="operator right" value="=">=</button>
</div>
</div>
</body>
</html>
